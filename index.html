<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log</title>
</head>

<body>
  <input type="text" id="registrador">
  <input type="button" value="Registrar" onclick="nuevoRegistro()">
  <br>
  <div id="entradas">
  </div>
</body>
<script>
  mostrar()

  function nuevoRegistro() {
    let registro = document.getElementById("registrador").value;
    var d = new Date();
    var datestring = (d.getDay() + 1) + " " + d.getFullYear() + "-" + ("0" + (d.getMonth() + 1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2) + " " + ("0" + d.getHours()).slice(-2) + ":" + ("0" + d.getMinutes()).slice(-2) + ":" + ("0" + d
      .getSeconds()).slice(-2);
    let idRegistro = "reg" + Date.now();
    localStorage.setItem(idRegistro, datestring + " " + registro);
    mostrar();
  }

  function mostrar() {
    let entradas = "";
    for (const key in localStorage) {
      if ( key.slice(0,3) == "reg") {
        entradas = entradas + "<br>" + localStorage.getItem(key);
      }
    }
    document.getElementById("entradas").innerHTML = entradas;
  }
</script>

</html>
